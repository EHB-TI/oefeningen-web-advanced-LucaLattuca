<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">


  <title>Bootstrap demo</title>
</head>

<body>
 
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Luca</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/index.html">Home</a> <span class="sr-only">(current)</span>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/list.html">List</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">

      <h1>Student Registration form</h1>
      <div id="messages">

      </div>
      <form>
        <!-- Name -->
        <div class="form-group row" style="margin-top: 10px;">
          <label for="inputName" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Harry Potter">
          </div>
        </div>
        <!-- Age -->
        <div class="form-group row" style="margin-top: 10px;">
          <label for="inputAge" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="inputAge" placeholder="18">
          </div>
        </div>
        <!-- degree -->
        <fieldset class="form-group" style="margin-top: 10px;">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Degree</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="degree" id="Dig-X" value="Dig-X">
                <label class="form-check-label" for="gridRadios1">
                  Dig-X
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="degree" id="Multec" value="Multec">
                <label class="form-check-label" for="Multec">
                  Multec
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="degree" id="DXD" value="DXD">
                <label class="form-check-label" for="DXD">
                  DXD
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <!-- courses -->
        <div class="form-group row" style="margin-top: 10px;">
          <div class="col-sm-2">Courses</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" value="RMD">
              <label class="form-check-label" for="gridCheck1">
                Rich Media Development
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck2" value="WE">
              <label class="form-check-label" for="gridCheck2">
                Web Essentials
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck3" value="WA">
              <label class="form-check-label" for="gridCheck3">
                Web Advanced
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck4" value="DMW">
              <label class="form-check-label" for="gridCheck4">
                Dynamic Web Development
              </label>
            </div>

          </div>
        </div>
        <div class="form-group row" style="margin-top: 10px;">
          <div class="col-sm-10">
            <button id="register" type="button" class="btn btn-primary">Register student </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Costum JS -->
    <!-- oef 1 -->
    <script src="/Js/script.js"></script>
    <!-- optional JS -->
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <!-- poppy -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"></script>
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>

</body>

</html>
